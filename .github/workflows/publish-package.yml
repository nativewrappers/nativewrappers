name: 'Publish Package'
on:
  push:
    tags:
      - '*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install and build packages
        run: |
          pnpm install --frozen-lockfile
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm version ${{ github.ref_name }} --git-tag-version false
          pnpm build
          git add .
          git commit -am '${{ github.ref_name }}'
          git push

      - name: Generate docs
        run: |
          pnpm typedoc --out temp-docs
          git fetch origin
          git branch -D docs || true
          git push origin --delete docs || true
          git checkout --orphan docs
          git rm -rf .
          mv temp-docs/* .
          git add .
          git commit -m "Generate ${{ github.ref_name }} documentation"
          git push -u origin docs
          rm -rf docs
          git checkout main

      # because we update the package version pnpm will get mad over an unclean branch
      # we don't want a bunch of version bump commits so just ignore the git checks
      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          rm -rf ./lib/common/
          for dir in ./lib/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Publishing $dir..."
              pnpm publish --no-git-checks --access public "$dir"
            fi
          done
